<div class="container">

    
    
    <div class="form">
        <div class="post-saved" *ngIf='post_saved' >
            <h2>Post Saved</h2>
        </div>
        <form #userPost='ngForm' (ngSubmit)='postUpdate(userPost.value)' class="create-article" >
            <div class="usr-inp">
                <label>title</label>
                <input type="hidden" [(ngModel)]="post_id" name="article_id"  id="">
                <input  type="text" [(ngModel)]="post_title" name="title" id=""  >
                
            </div>
            <div  class="usr-inp" id="post-body">
                <label>body</label>
                <textarea name="body" [(ngModel)]="post_body" id="" cols="30" rows="10" ></textarea>
            </div>
            
            <button (click)='postSaved()'   type="submit" class="submit">Save</button>
        </form>

        <button class="home" [routerLink]="['/home']">Go To Home</button>
    </div>
    
</div>

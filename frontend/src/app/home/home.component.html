<div class="container">

    
    <div class="form">
        <form #userPost='ngForm' (ngSubmit)='onSubmit(userPost.value)' class="create-article" >
            <div class="usr-inp">
                <label>title</label>
                <input  type="text" ngModel name="title" id="" >
            </div>
            <div  class="usr-inp" id="post-body">
                <label>body</label>
                <textarea name="body" ngModel id="" cols="30" rows="10" ></textarea>
            </div>
            
            <button  type="submit" class="submit">Submit</button>
        </form>
        <div *ngFor='let post of posts$ ' class="show-post">
            <h2 [routerLink]="['/post', post.id,post.title,post.body]" id="post-title">{{post.title}}</h2>
            
            <!--<p id="post-body">{{post.body}}</p>-->
            <button [routerLink]="['/edit', post.id,post.title,post.body]" id="edit">Edit</button>
            <button (click)='deletePost(post.id)' id="delete">Delete</button>
        </div>
    </div>
    <div class="footer"></div>
</div>

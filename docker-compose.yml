version: '3.7'
services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile

        environment:
          - DB_HOST=mysql:3306
          - DB_NAME=devops

        ports:
            - 8000:8000
        volumes:
            - ./backend:/app/backend
        depends_on:
            - mysql
        networks:
            - app
    
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        tty: true
        ports:
            - 4200:4200
        volumes:
            - ./frontend:/app/frontend
        
        networks:
            - app
        depends_on:
            - backend
            
    mysql:
        image: mysql:8.0
        container_name: mysql
        restart: unless-stopped
        ports:
          - "3306:3306"
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_PASSWORD=root
          - MYSQL_DATABASE=devops
        volumes: 
          - ./sql-dump:/docker-entrypoint-initdb.d
        healthcheck:
          test: ["CMD", "mysqladmin", "ping"]

        command: '--default-authentication-plugin=mysql_native_password'
networks:
    app:
        driver: bridge
